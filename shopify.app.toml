# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "c4ecbd02835e553520eec62af072c81a"
name = "Weenify - Bulk Price Editor"
handle = "pricefy-1"
application_url = "https://priceify-shopify-app-t2jfu.ondigitalocean.app"
embedded = true

[build]
include_config_on_deploy = true
automatically_update_urls_on_dev = true


[webhooks]
api_version = "2025-07"

[[webhooks.subscriptions]]
topics = [ "app/uninstalled" ]
uri = "/webhooks/app/uninstalled"

[[webhooks.subscriptions]]
topics = [ "app/scopes_update" ]
uri = "/webhooks/app/scopes_update"

[[webhooks.subscriptions]]
topics = [ "customers/data_request" ]
uri = "/webhooks/customers/data_request"

[[webhooks.subscriptions]]
topics = [ "customers/redact" ]
uri = "/webhooks/customers/redact"

[[webhooks.subscriptions]]
topics = [ "shop/redact" ]
uri = "/webhooks/shop/redact"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_products,write_products"

[auth]
redirect_urls = ["https://priceify-shopify-app-t2jfu.ondigitalocean.app/auth/callback", "https://priceify-shopify-app-t2jfu.ondigitalocean.app/auth/shopify/callback", "https://priceify-shopify-app-t2jfu.ondigitalocean.app/api/auth/callback"]

[pos]
embedded = false

[app_proxy]
url = "https://priceify-shopify-app-t2jfu.ondigitalocean.app"
subpath = "apps/dynamic-pricing"

# URLs l√©gales pour l'App Store
privacy_policy_url = "https://priceify-shopify-app-t2jfu.ondigitalocean.app/privacy-policy"
terms_of_service_url = "https://priceify-shopify-app-t2jfu.ondigitalocean.app/terms-of-service"
support_url = "https://priceify-shopify-app-t2jfu.ondigitalocean.app/support"
